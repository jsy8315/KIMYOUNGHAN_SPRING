<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'hello ' + ${name}" >hello! empty</p>
<!--템플릿 엔진으로 동작하게 되면, "'hello ' + ${name}"값이 hello! empty로 치환됨-->
<!--th는 타임리프의 th-->
<!--모델에서 "name"의 키값을 꺼낸다-->
</body>
</html>
